<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col">
                            <a id="login-form-link" class="active" (click)="goToLogin()">Login</a>
                        </div>
                        <div class="col">
                            <a id="register-form-link" (click)="goToRegister()">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col">

                            <form name="form" (ngSubmit)="f.form.valid && oauthlogin()" #f="ngForm" novalidate>

                                <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                                    <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    <div class="alert alert-danger" *ngIf="f.submitted && !username.valid">Username is required</div>
                                </div>
                                
                                <br />
                                <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                    <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required id="password" tabindex="2" class="form-control" placeholder="Password">
                                    <div class="alert alert-danger" *ngIf="f.submitted && !password.valid">Password is required</div>
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div *ngIf="failLogin">User Not found.</div>
                                <div>
                                    <button class="form-control btn btn-register" type="submit" >Login</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <br />
                <div class="panel-heading">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-fb" (click)="facebookLogin()"><i class="fab fa-facebook-f"></i> Facebook</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-git" (click)="githubLogin()"><i class="fab fa-github"></i> Github</button>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
