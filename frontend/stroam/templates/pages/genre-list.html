{% extends 'base/layout.html' %}

{% block content %}
    <section>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Genres</li>
            </ol>
        </nav>
        <div class="container" style="margin-top: 20px">
            {% if not genres %}
                <div class="col-sm-10 col-md-10" style="padding-top: 200px; padding-bottom: 200px;">
                    <h3 class="text-center">
                        Sorry, there are no Movies or TV series added...<br>
                        Check us out later!
                    </h3>
                </div>
            {% else %}
                {% for genre in genres %}
                    <div class="movie-card" style="background: #dc3545">
                        <div class="movie-content-header">
                            <a href="{% url 'genre-movies' genre=genre.name %}">
                                <div class="movie-content text-center" style="color: white">
                                    <h5>{{ genre.name }}</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </section>
{% endblock %}
