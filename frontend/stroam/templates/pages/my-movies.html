{% extends 'base/layout.html' %}

{% block content %}
    <section>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">My Library</li>
            </ol>
        </nav>
        {% if not movies %}
            <div style="padding-top: 200px; padding-bottom: 200px;">
                <h3 class="text-center">
                    Sorry, you have not purchased any Movies or TV series...<br>
                    Why don't go buy a few?<br><br>
                    <a href="{% url 'homepage' %}" class="btn-lg btn-danger">Shop now</a>
                </h3>
            </div>
        {% else %}
            <div class="container" style="margin-top: 20px">
                <h4>Here's your personal library:</h4>
            </div>
            {% include 'base/movie-list.html' %}
        {% endif %}
    </section>
{% endblock %}
