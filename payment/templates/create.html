<!DOCTYPE HTML>

<html>

<head>
    <meta charset="UTF-8">
    <title>StrongPay</title>
    <link rel="icon" type="image/png" href="{{ url_for('static',filename='images/small-logo.png') }}" />
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='style/style.css') }}">
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='style/login.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="wrap-login">

                <div class="image-div">
                    <img src="{{ url_for('static',filename='images/logo.png') }}" alt="StrongPay"/>
                </div>

                <form class="register-form" method='POST' action="{{ url_for('register', **request.args) }}">
                    <span class="login-title"> New Account </span>

                    <div class="login-input">
                        <input type="text" name="name" placeholder="Your Name" />
                        <span> <i class="fa fa-user" aria-hidden="true"></i> </span>
                    </div>

                    <div class="login-input">
                        <input type="text" name="email" placeholder="Email" />
                        <span> <i class="fa fa-envelope" aria-hidden="true"></i> </span>
                    </div>

                    <div class="login-input">
                        <input type="password" name="pass" placeholder="Password" />
                        <span> <i class="fa fa-lock" aria-hidden="true"></i> </span>
                    </div>

                    <div class="login-input">
                        <input type="password" name="re-pass" placeholder="Repeat Password" />
                        <span> <i class="fa fa-lock" aria-hidden="true"></i> </span>
                    </div>

                    <div class="login-button">
                        <button>Create Account</button>
                    </div>

                </form>

                {% if error %}
                <div class="error">
                   <i class="fa fa-times-circle"></i>
                   {{error}}
                </div>
                {% endif %}

            </div>
        </div>
    </div>

    <script src="{{ url_for('static',filename='js/register.js') }}"></script>

</body>

</html>
