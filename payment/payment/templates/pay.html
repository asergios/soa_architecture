<!DOCTYPE HTML>

<html>

<head>
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='style/style.css') }}">
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='style/pay.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="wrap-login">

                <div class="checkout-details">
                    <img src="{{ url_for('static',filename='images/stroam-logo.png') }}" alt="StrongPay"/>

                    <span class="order-details"> Order Details: </span>
                    <table class="order-table">
                      <tr>
                        <th>Description</th>
                        <th>Amount</th>
                      </tr>
                      <tr>
                        <td>Item</td>
                        <td>{{amount}}</td>
                      </tr>
                      <tr>
                        <td>Total:</td>
                        <td>{{amount}}</td>
                      </tr>
                    </table>

                </div>

                <div class="vl"></div>

                {% if login_form %}
                  <form class="login-form" method='POST' action="{{ url_for('login', next=request.full_path) }}">
                      <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='style/login.css') }}">
                      <img src="{{ url_for('static',filename='images/logo.png') }}" alt="StrongPay"/>

                      <span class="login-title"> Login to finish your order</span>

                      <div class="login-input">
                          <input type="text" name="email" placeholder="Email" />
                          <span> <i class="fa fa-envelope" aria-hidden="true"></i> </span>
                      </div>

                      <div class="login-input">
                          <input type="password" name="pass" placeholder="Password" />
                          <span> <i class="fa fa-lock" aria-hidden="true"></i> </span>
                      </div>

                      <div class="login-button">
                          <button>Login</button>
                      </div>

                      <div class="create-account">
                          <a href="#" >Create your Account â­¬</a>
                      </div>

                  </form>
                {% endif %}

            </div>
        </div>
    </div>

    <script src="{{ url_for('static',filename='js/validation.js') }}"></script>

</body>

</html>
